<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Elysian</title>

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS -->
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/fonts.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<!-- <div class="contact-inspection"></div> -->

	<header class="header contact-header">
		<div class="central">
			<div class="header-top">
				<div class="logo">
					<a href="./index.html">
						<img src="./images/logo.png" alt="logo">
					</a>
				</div>
				<nav class="menu navbar navbar-default" role="navigation">
					<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
					</div>
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="menu-inner nav navbar-nav">
							<li class="menu-element">
								<a href="./index.html" class="menu-link">Home</a>
							</li>
							<li class="menu-element">
								<a href="./portfolio.html" class="menu-link">Portfolio</a>
							</li>
							<li class="menu-element">
								<a href="./team.html" class="menu-link">Team Spotlight</a>
							</li>
							<li class="menu-element">
								<a href="#" class="menu-link menu-link_active">Contact</a>
							</li>
						</ul>
					</div>
					</div>
				</nav>
			</div>
		</div>
	</header>

	<section class="contact-main">
		<div class="central">
			<div class="content">
				<h1 class="title">Contact Us</h1>
				<div class="line"></div>
				<div class="text-wrapper">
					<p class="text">We are open to any questions. Feel free to use any contact medium you prefer</p>
				</div>
			</div>
		</div>
	</section>

	<section class="form-section contact-form-section">
		<div class="central">
			<div class="form-content">
				<div class="form-central">
					<form class="form" action="">
						<div class="inputs-wrapper">
							<div class="form-label-wrapper">
								<label class="form-label" for="input1">Your name</label>
								<input class="form-input" id="input1" type="text" placeholder="John Doe" name="name" />
							</div>
							<div class="form-label-wrapper">
								<label class="form-label" for="input2">Phone</label>
								<input class="form-input" id="input2" type="tel" placeholder="xxx-xxxx-xxx" name="phone" />
							</div>
							<div class="form-label-wrapper">
								<label class="form-label" for="input3">Your email</label>
								<input class="form-input" id="input3" type="email" placeholder="JDoe@email.com" name="time" />
							</div>
							<div class="form-label-wrapper">
								<label class="form-label" for="input4">Organization</label>
								<input class="form-input" id="input4" type="text" placeholder="Org. Name" name="organizationName" />
							</div>
						</div>
						<div class="form-label-wrapper">
							<label class="form-label" for="form">Message</label>
							<textarea class="form-textarea" id="form" name="text" placeholder="Your message"></textarea>
						</div>
						<button class="form-button" type="submit" name="submit">Send</button>
						<div class="clearfix"></div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<section class="contact-contacts">
		<div class="central">
			<div class="blocks">
				<div class="block">
					<div class="block-img-wrapper">
						<img src="./images/contact-img1.png" alt="skype">
					</div>
					<a href="skype:Elysian" class="block-link">Elysian</a>
				</div>
				<div class="block">
					<div class="block-img-wrapper">
						<img src="./images/contact-img2.png" alt="phone">
					</div>
					<span class="block-span">Phone no.</span>
					<a href="tel:+xxxxxxxxxx" class="block-link block-link-phone">+16506561153</a>
				</div>
				<div class="block">
					<div class="block-img-wrapper">
						<img src="./images/contact-img3.png" alt="email">
					</div>
					<a href="mailto:info@elysian.co" class="block-link">info@elysian.co</a>
				</div>
			</div>
		</div>
	</section>

	<footer class="footer">
		<div class="central">
			<p class="footer-name">Â© Elysian 2017</p>
			<div class="footer-links">
				
				<a href="mailto:info@elysian.com" class="footer-link">info@elysian.com</a>
			</div>
		</div>
	</footer>

	<!-- JS -->
	<script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>i
	<script src="js/style.js" type="text/javascript"></script>
</body>
</html>
